
name = "cloudflare-queues-oneclick"
main = "src/index.js"
compatibility_date = "2025-10-01"

[vars]
INGEST_ENDPOINT = "" # Set your ingestion endpoint URL here or in Cloudflare Dashboard

[[queues.producers]]
binding = "LOGS_QUEUE"
queue = "logs-queue"

[[queues.consumers]]
queue = "logs-queue"
max_batch_size = 100          # Max allowed
max_batch_timeout = 60        # Wait longer to fill batch (up to 60 seconds)
